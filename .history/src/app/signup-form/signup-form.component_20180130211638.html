<div class="row custom-row">
  <div class="col-sm-5 custom-container jumbotron">
    <form
      class="form-horizontal"
      [formGroup]="signupForm"
    >
      <fieldset>
        <legend>SignUp</legend>

        <div class="form-group">
          <label for="inputEmail">Email</label>

          <input
            type="text"
            formControlName="email"
            id="inputEmail"
            placeholder="Email"
          ></input>

          <!-- Email error block -->

          <div
            *ngIf="email.invalid && email.touched"
            class="col-sm-3 text-danger"
          >
            <div *ngIf="email.errors?.required">Email field can't be blank</div>

            <div *ngIf="email.errors?.pattern">
              The email id doesn't seem right
            </div>
          </div>

          <!-- <div *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched">Email is invalid</div> -->
        </div>

        <!-- - Password Block -->

        <div formGroupName="password">
          <div class="form-group">
            <label for="inputPassword">Password</label>

            <input
              type="password"
              formControlName="pwd"
              id="inputPassword"
              placeholder="Password"
            ></input>

            <!-- Password error block -->
       <div *ngIf="(password.invalid && password.touched)"
       class="col-sm-3 text-danger">
    
       Password needs to be more than 8 characters
   </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>

            <input
              type="password"
              formControlName="confirmPwd"
              id="confirmPassword"
              placeholder="Password"
            ></input>
          </div>
        </div>

        <div class="form-group">
          <label for="select">Gender</label>

          <select
            id="select"
            formControlName="gender"
          >
            <option
              *ngFor="let g of genderList"
              [value]="g"
            >{{g}}</option>
          </select>
        </div>

        <div class="form-group checkbox">
          <label>
            <input
              type="checkbox"
              formControlName="terms"
            ></input>

            Confirm that you've read the Terms and 
                Conditions
          </label>
        </div>

        <!-- - Buttons Block -->

        <div class="form-group">
          <button
            type="reset"
            class="btn btn-default"
          >Cancel</button>

          <button
            type="submit"
            [disabled]="!signupForm.valid"
            class="btn btn-primary"
          >Submit</button>
        </div>
      </fieldset>
    </form>

    <p>
      Form value {{ signupForm.value | json }}
    </p>

    <p>
      Form status {{ signupForm.status | json}}
    </p>
  </div>
</div>
