<div class="row custom-row">
  <div class= "col-sm-5 custom-container jumbotron">
       
    <form class="form-horizontal" [formGroup]="signupForm">
        <fieldset>
          <legend>SignUp</legend>         
            
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" formControlName = "email"
                id="inputEmail"
                placeholder="Email">
            </div>
            
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" formControlName = "pwd"
                id="inputPassword"
                placeholder="Password">
            </div>
     
            <div class="form-group">
              <label for="confirmPassword" >Confirm Password</label>
              <input type="password" formControlName = "confirmPwd"
                id="confirmPassword"
                placeholder="Password">
            </div>
             
            
            <div class="form-group">
              <label for="select">Gender</label>
              <select id="select" formControlName = "gender">
                
                <option *ngFor = "let g of genderList"
                  [value] = "g"> {{g}} 
                </option>
              </select>
            </div>
             
            
             <div class="form-group checkbox">
              <label>
                <input type="checkbox" formControlName = "terms"> Confirm that you've read the Terms and 
                Conditions
              </label>
            </div>
            
           
            <div class="form-group">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
  </div>
</div>
